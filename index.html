<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- css -->

    <link rel="stylesheet" href="style.css">
    <title>Birthday</title>
</head>

<body>
    <h1>Birthday countdown Of <span id="name"> Rafi</span> </h1>
    <div class="container">
        <div class="container-box days-container">
            <p class="text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="container-box hours-container">
            <p class="text" id="hours">0 </p>
            <span>Hours</span>
        </div>
        <div class="container-box minutes-container">
            <p class="text" id="minutes"> 0 </p>
            <span>Minutes</span>
        </div>
        <div class="container-box seconds-container">
            <p class="text" id="Seconds"> 0</p>
            <span>Second</span>
        </div>
    </div>
    <!-- javascript -->
    <script src="script.js"></script>

</body>

</html>
